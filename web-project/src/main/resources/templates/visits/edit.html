<!--
    /**
     * Страница редактирования существующего визита.
     *
     * <p>
     * Данный шаблон позволяет пользователю изменить дату и время визита,
     * но запрещает редактирование животного, диагноза и лечения.
     * Для сохранения выбранного животного используется скрытое поле pet.id,
     * поскольку disabled‑элементы не отправляются браузером.
     * </p>
     *
     * <p><b>Назначение:</b></p>
     * <ul>
     *     <li>Редактирование даты и времени визита</li>
     *     <li>Отображение ошибок валидации, возвращённых контроллером</li>
     *     <li>Сохранение неизменяемых полей (pet, diagnosis, treatment)</li>
     * </ul>
     *
     * <p><b>Основные элементы формы:</b></p>
     * <ul>
     *     <li><b>Дата визита</b> — поле date с ограничением max="2026-03-12"</li>
     *     <li><b>Время визита</b> — поле time</li>
     *     <li><b>Диагноз</b> — только для чтения</li>
     *     <li><b>Лечение</b> — только для чтения</li>
     *     <li><b>Животное</b> — select disabled, отображает текущее животное</li>
     *     <li><b>pet.id</b> — скрытое поле, обязательное для корректной отправки формы</li>
     * </ul>
     *
     * <p><b>Ошибки, которые может отображать шаблон:</b></p>
     * <ul>
     *     <li>dateError — дата позже допустимой или перенос на более раннюю дату</li>
     *     <li>timeError — время вне диапазона или пересечение визитов</li>
     *     <li>limitError — превышен лимит визитов на день</li>
     *     <li>Ошибки привязки (BindingResult) для date и time</li>
     * </ul>
     *
     * <p><b>Используется в случаях:</b></p>
     * <ul>
     *     <li>Когда пользователь редактирует существующий визит</li>
     *     <li>Когда сервер возвращает ошибки валидации</li>
     *     <li>Когда нужно сохранить неизменяемые поля визита</li>
     * </ul>
     */
-->

<!DOCTYPE html>
<html xmlns:th="http://www thymeleaf org">
<head>
    <meta charset="UTF-8">
    <title>Добавить визит</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<div class="container">

    <div th:replace="~{fragments/menu :: menu}"></div>

    <h1>Добавить визит</h1>

    <form th:action="@{/visits/add}" th:object="${visit}" method="post">

        <!-- Глобальные ошибки -->
        <div class="error-block"
             th:if="${#fields.hasGlobalErrors()}"
             th:each="err : ${#fields.globalErrors()}"
             th:text="${err}"></div>

        <label>Дата визита:</label>
        <input type="date" th:field="*{date}" max="2026-03-12">
        <div class="error-block" th:if="${dateError}" th:text="${dateError}"></div>
        <div class="error-block" th:errors="*{date}"></div>

        <label>Время визита:</label>
        <input type="time" th:field="*{time}">
        <div class="error-block" th:errors="*{time}"></div>
        <div class="error-block" th:if="${timeError}" th:text="${timeError}"></div>

        <label>Диагноз:</label>
        <input type="text" th:field="*{diagnosis}">
        <div class="error-block" th:errors="*{diagnosis}"></div>

        <label>Лечение:</label>
        <input type="text" th:field="*{treatment}">
        <div class="error-block" th:errors="*{treatment}"></div>

        <label>Животное:</label>
        <select th:field="*{pet}">
            <option th:each="p : ${pets}"
                    th:value="${p.id}"
                    th:text="${p.name}">
            </option>
        </select>
        <div class="error-block" th:errors="*{pet}"></div>

        <button type="submit">Сохранить</button>
    </form>

</div>

</body>
</html>
