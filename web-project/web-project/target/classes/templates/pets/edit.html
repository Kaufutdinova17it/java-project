<!--
    /**
     * Шаблон редактирования животного.
     *
     * <p>
     * Данный HTML‑шаблон используется для изменения данных о животном.
     * В соответствии с бизнес‑логикой приложения редактировать можно только
     * имя животного, тогда как остальные поля (вид, порода, дата рождения,
     * номер паспорта и владелец) доступны только для просмотра.
     * </p>
     *
     * <p><b>Назначение:</b></p>
     * <ul>
     *     <li>Позволить пользователю изменить имя животного</li>
     *     <li>Отобразить неизменяемые данные о животном</li>
     *     <li>Сохранить владельца через скрытое поле, поскольку select отключён</li>
     * </ul>
     *
     * <p><b>Основные элементы формы:</b></p>
     * <ul>
     *     <li><b>Имя</b> — единственное редактируемое поле</li>
     *     <li><b>Вид</b> — только чтение</li>
     *     <li><b>Порода</b> — только чтение</li>
     *     <li><b>Дата рождения</b> — только чтение</li>
     *     <li><b>Номер паспорта</b> — только чтение</li>
     *     <li><b>Владелец</b> — select отключён, отображает email владельца</li>
     *     <li><b>owner.id</b> — скрытое поле, обязательное для корректной отправки формы</li>
     * </ul>
     *
     * <p><b>Ошибки, которые может отображать шаблон:</b></p>
     * <ul>
     *     <li>Ошибки привязки (BindingResult) для поля name</li>
     * </ul>
     *
     * <p><b>Особенности реализации:</b></p>
     * <ul>
     *     <li>Элемент select с владельцами отключён, поэтому значение owner.id
     *         передаётся через скрытое поле</li>
     *     <li>Все неизменяемые поля отображаются в режиме readonly</li>
     *     <li>Шаблон полностью совместим с логикой контроллера PetController</li>
     * </ul>
     *
     * <p><b>Используется в случаях:</b></p>
     * <ul>
     *     <li>Когда пользователь редактирует данные животного</li>
     *     <li>Когда необходимо ограничить редактирование только именем</li>
     *     <li>Когда требуется сохранить владельца без возможности его изменения</li>
     * </ul>
     */
-->

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактировать животное</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<div class="container">

    <div th:replace="~{fragments/menu :: menu}"></div>

    <h1>Редактировать животное</h1>

    <form th:action="@{'/pets/edit/' + ${pet.id}}" th:object="${pet}" method="post">

        <!-- Имя — единственное редактируемое поле -->
        <label>Имя:</label>
        <input type="text" th:field="*{name}">
        <div class="error-block" th:errors="*{name}"></div>

        <!-- Вид — только чтение -->
        <label>Вид:</label>
        <input type="text" th:field="*{species}" readonly>

        <!-- Порода — только чтение -->
        <label>Порода:</label>
        <input type="text" th:field="*{breed}" readonly>

        <!-- Дата рождения — только чтение -->
        <label>Дата рождения:</label>
        <input type="date" th:field="*{birthDate}" readonly>

        <!-- Номер паспорта — только чтение -->
        <label>Номер паспорта:</label>
        <input type="text" th:field="*{passportNumber}" readonly>

        <!-- Владелец — только просмотр -->
        <label>Владелец:</label>
        <select th:field="*{owner.id}" disabled>
            <option th:each="o : ${owners}"
                    th:value="${o.id}"
                    th:text="${o.email}">
            </option>
        </select>

        <!-- скрытое поле, чтобы owner.id отправлялся -->
        <input type="hidden" th:field="*{owner.id}">

        <button type="submit">Сохранить</button>
    </form>

</div>

</body>
</html>
