<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Владельцы</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<div class="container">

    <div th:replace="~{fragments/menu :: menu}"></div>


    <h1>Список владельцев</h1>

    <a class="button" th:href="@{/owners/add}">Добавить владельца</a>

    <table>
        <tr>
            <th>ID</th>
            <th>Имя</th>
            <th>Телефон</th>
            <th>Email</th>
            <th>Действия</th>
        </tr>

        <tr th:each="o : ${owners}">
            <td th:text="${o.id}"></td>
            <td th:text="${o.name}"></td>
            <td th:text="${o.phone}"></td>
            <td th:text="${o.email}"></td>
            <td>
                <a class="button" th:href="@{'/owners/edit/' + ${o.id}}">Редактировать</a>
                <a class="button" th:href="@{'/owners/delete/' + ${o.id}}">Удалить</a>
            </td>
        </tr>
    </table>

</div>

</body>
</html>
