<!--
    /**
     * Шаблон добавления нового владельца.
     *
     * <p>
     * Данный HTML‑шаблон отображает форму создания нового владельца.
     * Пользователь может ввести имя, телефон и email. Шаблон поддерживает
     * как стандартную валидацию Thymeleaf/Spring (BindingResult), так и
     * кастомные ошибки, передаваемые контроллером (например, уникальность
     * телефона и email).
     * </p>
     *
     * <p><b>Назначение:</b></p>
     * <ul>
     *     <li>Создание нового владельца в системе</li>
     *     <li>Отображение ошибок валидации, связанных с полями формы</li>
     *     <li>Проверка уникальности телефона и email</li>
     * </ul>
     *
     * <p><b>Основные элементы формы:</b></p>
     * <ul>
     *     <li><b>Имя</b> — обязательное текстовое поле</li>
     *     <li><b>Телефон</b> — обязательное поле, проверяется на уникальность</li>
     *     <li><b>Email</b> — обязательное поле email, проверяется на уникальность</li>
     * </ul>
     *
     * <p><b>Ошибки, которые может отображать шаблон:</b></p>
     * <ul>
     *     <li>Ошибки привязки (BindingResult) для name и email</li>
     *     <li>phoneError — кастомная ошибка уникальности телефона</li>
     *     <li>emailError — кастомная ошибка уникальности email</li>
     * </ul>
     *
     * <p><b>Особенности реализации:</b></p>
     * <ul>
     *     <li>Форма отправляется методом POST на маршрут /owners/add</li>
     *     <li>Ошибки уникальности передаются через model.addAttribute()</li>
     *     <li>Шаблон полностью совместим с логикой OwnerController</li>
     * </ul>
     *
     * <p><b>Используется в случаях:</b></p>
     * <ul>
     *     <li>Когда пользователь добавляет нового владельца</li>
     *     <li>Когда сервер возвращает ошибки валидации</li>
     *     <li>Когда требуется проверить уникальность контактных данных</li>
     * </ul>
     */
-->

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавить владельца</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<div class="container">

    <div th:replace="~{fragments/menu :: menu}"></div>


    <h1>Добавить владельца</h1>

    <form th:action="@{/owners/add}" th:object="${owner}" method="post">

        <label>Имя:</label>
        <input type="text" th:field="*{name}">
        <div class="error-block" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>

        <label>Телефон:</label>
        <input type="text" th:field="*{phone}" required>
        <div class="error-block" th:if="${phoneError}" th:text="${phoneError}"></div>


        <label>Email:</label>
        <input type="email" th:field="*{email}" required>
        <div class="error-block" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
        <div class="error-block" th:if="${emailError}" th:text="${emailError}"></div>


        <button type="submit">Сохранить</button>
    </form>

</div>

</body>
</html>
