<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавить животное</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<div class="container">

    <div th:replace="fragments/menu :: menu"></div>

    <h1>Добавить животное</h1>

    <form th:action="@{/pets/add}" th:object="${pet}" method="post">

        <label>Имя:</label>
        <input type="text" th:field="*{name}">
        <div class="error-block" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>

        <label>Вид:</label>
        <input type="text" th:field="*{species}">
        <div class="error-block" th:if="${#fields.hasErrors('species')}" th:errors="*{species}"></div>

        <label>Порода:</label>
        <input type="text" th:field="*{breed}">
        <div class="error-block" th:if="${#fields.hasErrors('breed')}" th:errors="*{breed}"></div>

        <label>Номер паспорта:</label>
        <input type="text" th:field="*{passportNumber}">
        <div class="error-block" th:if="${#fields.hasErrors('passportNumber')}" th:errors="*{passportNumber}"></div>

        <label>Дата рождения:</label>
        <input type="date" th:field="*{birthDate}">
        <div class="error-block" th:if="${#fields.hasErrors('birthDate')}" th:errors="*{birthDate}"></div>

        <label>Email владельца:</label>
        <select name="ownerEmail" required>
            <option value="" disabled selected>Выберите email</option>
            <option th:each="o : ${owners}"
                    th:value="${o.email}"
                    th:text="${o.email}">
            </option>
        </select>

        <!-- ВАЖНО: вывод ошибки email -->
        <div class="error-block" th:if="${emailError != null}" th:text="${emailError}"></div>

        <button type="submit">Сохранить</button>
    </form>

</div>

</body>
</html>
