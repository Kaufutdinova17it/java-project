<!--
    /**
     * Шаблон отображения списка владельцев.
     *
     * <p>
     * Данный HTML‑шаблон выводит таблицу всех владельцев, зарегистрированных
     * в системе. Он предоставляет удобный интерфейс для просмотра контактной
     * информации владельцев, а также для перехода к редактированию или удалению
     * конкретного владельца. Шаблон использует Thymeleaf для динамического
     * отображения данных, переданных из OwnerController.
     * </p>
     *
     * <p><b>Назначение:</b></p>
     * <ul>
     *     <li>Отображение списка всех владельцев</li>
     *     <li>Переход к форме добавления нового владельца</li>
     *     <li>Предоставление действий редактирования и удаления</li>
     * </ul>
     *
     * <p><b>Основные элементы шаблона:</b></p>
     * <ul>
     *     <li><b>Кнопка "Добавить владельца"</b> — ведёт на страницу создания нового владельца</li>
     *     <li><b>Таблица владельцев</b>, содержащая:
     *         <ul>
     *             <li>ID владельца</li>
     *             <li>Имя</li>
     *             <li>Телефон</li>
     *             <li>Email</li>
     *             <li>Действия (редактировать / удалить)</li>
     *         </ul>
     *     </li>
     * </ul>
     *
     * <p><b>Используемые Thymeleaf‑выражения:</b></p>
     * <ul>
     *     <li><code>th:each="o : ${owners}"</code> — перебор всех владельцев</li>
     *     <li><code>th:text="${o.name}"</code> — вывод имени владельца</li>
     *     <li><code>th:text="${o.phone}"</code> — вывод телефона</li>
     *     <li><code>th:text="${o.email}"</code> — вывод email</li>
     *     <li><code>th:href="@{'/owners/edit/' + ${o.id}}"</code> — ссылка на редактирование</li>
     *     <li><code>th:href="@{'/owners/delete/' + ${o.id}}"</code> — ссылка на удаление</li>
     * </ul>
     *
     * <p><b>Используется в случаях:</b></p>
     * <ul>
     *     <li>Когда пользователь открывает список всех владельцев</li>
     *     <li>Когда требуется быстро перейти к редактированию или удалению владельца</li>
     *     <li>Когда нужно просмотреть контактные данные владельцев</li>
     * </ul>
     *
     * <p><b>Особенности:</b></p>
     * <ul>
     *     <li>Шаблон только отображает данные — не содержит форм</li>
     *     <li>Удаление выполняется через GET‑запрос (упрощённый вариант)</li>
     *     <li>Использует общий фрагмент меню через <code>th:replace</code></li>
     * </ul>
     */
-->

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Владельцы</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<div class="container">

    <div th:replace="~{fragments/menu :: menu}"></div>


    <h1>Список владельцев</h1>

    <a class="button" th:href="@{/owners/add}">Добавить владельца</a>

    <table>
        <tr>
            <th>ID</th>
            <th>Имя</th>
            <th>Телефон</th>
            <th>Email</th>
            <th>Действия</th>
        </tr>

        <tr th:each="o : ${owners}">
            <td th:text="${o.id}"></td>
            <td th:text="${o.name}"></td>
            <td th:text="${o.phone}"></td>
            <td th:text="${o.email}"></td>
            <td>
                <a class="button" th:href="@{'/owners/edit/' + ${o.id}}">Редактировать</a>
                <a class="button" th:href="@{'/owners/delete/' + ${o.id}}">Удалить</a>
            </td>
        </tr>
    </table>

</div>

</body>
</html>
