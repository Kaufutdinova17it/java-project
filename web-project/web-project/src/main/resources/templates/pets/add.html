<!--
    /**
     * Шаблон добавления нового животного.
     *
     * <p>
     * Данный HTML‑шаблон отображает форму создания нового животного.
     * Он позволяет пользователю ввести основные данные о питомце:
     * имя, вид, породу, номер паспорта, дату рождения и выбрать владельца.
     * Шаблон поддерживает как встроенную браузерную валидацию (ограничения даты),
     * так и серверную — ошибки отображаются под соответствующими полями.
     * </p>
     *
     * <p><b>Назначение:</b></p>
     * <ul>
     *     <li>Создание нового животного в системе</li>
     *     <li>Отображение ошибок валидации, возвращённых контроллером</li>
     *     <li>Выбор владельца из списка зарегистрированных пользователей</li>
     * </ul>
     *
     * <p><b>Основные элементы формы:</b></p>
     * <ul>
     *     <li><b>Имя</b> — обязательное текстовое поле</li>
     *     <li><b>Вид</b> — обязательное текстовое поле</li>
     *     <li><b>Порода</b> — обязательное текстовое поле</li>
     *     <li><b>Номер паспорта</b> — обязательное поле, проверяется на уникальность</li>
     *     <li><b>Дата рождения</b> — поле date с ограничениями min="2000‑01‑01" и max="2025‑12‑31"</li>
     *     <li><b>Владелец</b> — select со списком всех владельцев</li>
     * </ul>
     *
     * <p><b>Ошибки, которые может отображать шаблон:</b></p>
     * <ul>
     *     <li>Ошибки привязки (BindingResult) для всех полей</li>
     *     <li>passportError — ошибка уникальности номера паспорта</li>
     *     <li>emailError — ошибка, связанная с владельцем (например, некорректный email)</li>
     *     <li>birthDateValidProxy — ошибка кастомной проверки даты рождения</li>
     * </ul>
     *
     * <p><b>Особенности реализации:</b></p>
     * <ul>
     *     <li>Дата рождения ограничена диапазоном 2000–2025 для предотвращения некорректных значений</li>
     *     <li>Ошибки отображаются как от стандартной валидации, так и от кастомных проверок</li>
     *     <li>Поле владельца обязательно для заполнения</li>
     * </ul>
     *
     * <p><b>Используется в случаях:</b></p>
     * <ul>
     *     <li>Когда пользователь добавляет новое животное</li>
     *     <li>Когда сервер возвращает ошибки валидации и требуется повторный ввод данных</li>
     * </ul>
     */
-->

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавить животное</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<div class="container">

    <div th:replace="~{fragments/menu :: menu}"></div>


    <h1>Добавить животное</h1>

    <form th:action="@{/pets/add}" th:object="${pet}" method="post">

        <label>Имя:</label>
        <input type="text" th:field="*{name}">
        <div class="error-block" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>

        <label>Вид:</label>
        <input type="text" th:field="*{species}">
        <div class="error-block" th:if="${#fields.hasErrors('species')}" th:errors="*{species}"></div>

        <label>Порода:</label>
        <input type="text" th:field="*{breed}">
        <div class="error-block" th:if="${#fields.hasErrors('breed')}" th:errors="*{breed}"></div>

        <label>Номер паспорта:</label>
        <input type="text" th:field="*{passportNumber}">
        <div class="error-block" th:if="${#fields.hasErrors('passportNumber')}" th:errors="*{passportNumber}"></div>
        <div class="error-block" th:if="${passportError}" th:text="${passportError}"></div>


        <label>Дата рождения:</label>
        <input type="date" th:field="*{birthDate}" min="2000-01-01" max="2025-12-31">

        <!-- Ошибка от стандартной валидации -->
        <div class="error-block" th:if="${#fields.hasErrors('birthDate')}" th:errors="*{birthDate}"></div>

        <!-- Ошибка от кастомной проверки через @AssertTrue -->
        <div class="error-block" th:if="${#fields.hasErrors('birthDateValidProxy')}" th:errors="*{birthDateValidProxy}"></div>



        <label>Владелец:</label>
        <select th:field="*{owner.id}" required>
            <option value="" disabled selected>Выберите владельца</option>
            <option th:each="o : ${owners}"
                    th:value="${o.id}"
                    th:text="${o.email}">
            </option>
        </select>
        <div class="error-block" th:if="${#fields.hasErrors('owner')}" th:errors="*{owner}"></div>


        <!-- ВАЖНО: вывод ошибки email -->
        <div class="error-block" th:if="${emailError != null}" th:text="${emailError}"></div>

        <button type="submit">Сохранить</button>
    </form>

</div>

</body>
</html>
