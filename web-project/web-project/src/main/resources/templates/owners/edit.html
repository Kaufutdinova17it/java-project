<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактировать владельца</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<div class="container">

    <div th:replace="fragments/menu :: menu"></div>

    <h1>Редактировать владельца</h1>

    <form th:action="@{'/owners/edit/' + ${owner.id}}" th:object="${owner}" method="post">

        <label>Имя:</label>
        <input type="text" th:field="*{name}">
        <div class="error-block" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>

        <label>Телефон:</label>
        <input type="text" th:field="*{phone}">
        <div class="error-block" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></div>

        <label>Email владельца:</label>
        <input type="email" th:field="*{email}" required>
        <div class="error-block" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>



        <button type="submit">Сохранить</button>
    </form>

</div>

</body>
</html>
