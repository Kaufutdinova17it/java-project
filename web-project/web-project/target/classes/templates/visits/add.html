<!--
    /**
     * Страница добавления нового визита.
     *
     * <p>
     * Данный шаблон отображает форму создания визита, позволяя пользователю
     * выбрать дату, время, животное, а также указать диагноз и лечение.
     * Форма поддерживает как встроенную браузерную валидацию (ограничение даты),
     * так и серверную — ошибки отображаются под соответствующими полями.
     * </p>
     *
     * <p><b>Назначение:</b></p>
     * <ul>
     *     <li>Создание нового визита</li>
     *     <li>Отображение ошибок валидации, возвращённых контроллером</li>
     *     <li>Выбор животного из списка всех питомцев</li>
     * </ul>
     *
     * <p><b>Основные элементы формы:</b></p>
     * <ul>
     *     <li><b>Дата визита</b> — поле типа date с ограничением max="2026-03-12"</li>
     *     <li><b>Время визита</b> — поле time, проверяется на сервере (08:00–15:00)</li>
     *     <li><b>Диагноз</b> — текстовое поле</li>
     *     <li><b>Лечение</b> — текстовое поле</li>
     *     <li><b>Животное</b> — select со списком всех питомцев</li>
     * </ul>
     *
     * <p><b>Ошибки, которые может отображать шаблон:</b></p>
     * <ul>
     *     <li>dateError — некорректная дата или превышение лимита</li>
     *     <li>timeError — время вне диапазона или пересечение визитов</li>
     *     <li>limitError — превышен лимит визитов на день</li>
     *     <li>Ошибки привязки (BindingResult) для всех полей</li>
     * </ul>
     *
     * <p><b>Используется в случаях:</b></p>
     * <ul>
     *     <li>Когда пользователь создаёт новый визит</li>
     *     <li>Когда сервер возвращает ошибки валидации</li>
     * </ul>
     */
-->

<!DOCTYPE html>
<html xmlns:th="http://www thymeleaf org">
<head>
    <meta charset="UTF-8">
    <title>Добавить визит</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<div class="container">

    <div th:replace="~{fragments/menu :: menu}"></div>

    <h1>Добавить визит</h1>

    <form th:action="@{/visits/add}" th:object="${visit}" method="post">

        <!-- Глобальные ошибки -->
        <div class="error-block"
             th:if="${#fields.hasGlobalErrors()}"
             th:each="err : ${#fields.globalErrors()}"
             th:text="${err}"></div>

        <label>Дата визита:</label>
        <input type="date" th:field="*{date}" max="2026-03-12">
        <div class="error-block" th:if="${dateError}" th:text="${dateError}"></div>
        <div class="error-block" th:errors="*{date}"></div>

        <label>Время визита:</label>
        <input type="time" th:field="*{time}">
        <div class="error-block" th:errors="*{time}"></div>
        <div class="error-block" th:if="${timeError}" th:text="${timeError}"></div>

        <label>Диагноз:</label>
        <input type="text" th:field="*{diagnosis}">
        <div class="error-block" th:errors="*{diagnosis}"></div>

        <label>Лечение:</label>
        <input type="text" th:field="*{treatment}">
        <div class="error-block" th:errors="*{treatment}"></div>

        <label>Животное:</label>
        <select th:field="*{pet}">
            <option th:each="p : ${pets}"
                    th:value="${p.id}"
                    th:text="${p.name}">
            </option>
        </select>
        <div class="error-block" th:errors="*{pet}"></div>

        <button type="submit">Сохранить</button>
    </form>

</div>

</body>
</html>
